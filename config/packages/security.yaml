security:
    encoders:
        App\Entity\User:
            algorithm: bcrypt

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dashboard:
            pattern: ^/dashboard
            anonymous: ~
            guard:
                authenticators:
                    - App\Security\DashboardLoginFormAuthenticator
            logout:
                path: dashboard_logout
                target: dashboard_login
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /dashboard
        front:
            pattern:
            anonymous: ~
            guard:
                authenticators:
                    - App\Security\FrontLoginAuthenticator
            logout:
                path: app_logout
                target: app_login
    role_hierarchy:
        ROLE_CLIENT: ROLE_USER
        ROLE_ADMIN: ROLE_USER
            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: /, roles: IS_AUTHENTICATED_ANONYMOUSLY}
        - { path: ^/dashboard/login$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/dashboard, roles: ROLE_ADMIN }
        - { path: ^/profile, roles: ROLE_CLIENT }
